{% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert" id='messages'>
        <button type='button' class='close' data-dismiss ='alert'><span aria-hidden="true">&times;</span></button>
        {{ message }}

    </div>
    {% endfor %}
{% endif %}
